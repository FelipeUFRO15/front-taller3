

<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar style="background-color: {{ vm.color }}">
      <div class="md-toolbar-tools" >
        <h2>{{ vm.noticia.categoria.descripcion }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{ vm.noticia.titular }}</h2>
        <p>{{ vm.noticia.entrada }}
        </p>

        <img style="margin: auto; max-width: 100%;" alt="{{ vm.noticia.titular }}" src="{{ vm.noticia.imagen }}">

        <p>
          {{ vm.noticia.cuerpo }}
        </p>
        <p>
          <h5>Art√≠culo por {{ vm.noticia.usuario.nombre }} ({{ vm.noticia.usuario.email }})</h5>
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
